{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}


{% block leftbar %}
    <div class="col-sm-3">

    </div>
{% endblock leftbar %} 


{% block content %}
    <div class="col-sm-9">
        <div id="uploadedImage"></div>
            <div class="mt-4">
                <form action="" enctype="multipart/form-data" id="imageUploadForm" method="post"> 
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button class="btn btn-outline-success" type="submit">진단하기</button>
                </form>
            </div>
        </div>
        <div class="mt-4">
            {% if inference_img %}
                <img src="{{inference_img}}" class="img-fluid" />
            {% else %}
                파일 선택 후 진단하기 버튼 클릭
            {% endif %}
        </div>    
    </div>
{% endblock content %}
